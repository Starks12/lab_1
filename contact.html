<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Cycle news</title>
</head>
<body>
<!-- contact section start -->
<div class="contact_section">
    <h1>A Call Back</h1>
    <form action="/action_page.php">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="Name" required>
        <br><br>

        <label for="email">Enter your email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>

        <label for="number">Enter your phone number:</label>
        <input type="text" id="number" name="number" required>
        <br><br>

        <label for="comment">Enter message:</label>
        <textarea rows="5" id="comment" name="Message"></textarea>
        <br><br>

        <label for="cycles">Choose a cycle:</label>
        <select name="cycles" id="cycles">
            <option value="strider">STRIDER CLASSIC</option>
            <option value="berganont">BERGAMONT SWEEP</option>
            <option value="pride">PRIDE MINI</option>
            <option value="apollo">APOLLO NEO</option>
        </select>
        <br><br>

        <p>Choose your preferred transport:</p>
        <input type="radio" id="car" name="transport" value="Car">
        <label for="car">Car</label><br>
        <input type="radio" id="cycle" name="transport" value="Cycle">
        <label for="cycle">Cycle</label><br>
        <input type="radio" id="snowboard" name="transport" value="Snowboard">
        <label for="snowboard">Snowboard</label>

        <p>Choose your top brands:</p>
        <input type="checkbox" id="apollo" name="apollo" value="Apollo">
        <label for="apollo"> Apollo</label><br>
        <input type="checkbox" id="bergamont" name="bergamont" value="Bergamont">
        <label for="bergamont"> Bergamont</label><br>
        <input type="checkbox" id="cannondale" name="cannondale" value="Cannondale">
        <label for="cannondale"> Cannondale</label><br><br>


        <input type="submit" value="SEND">
    </form>
</div>
<!-- contact section end -->
</body>
</html>
